<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        #titleBox{
            width: 800px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            margin-top: 150px;

        }
        #gameTitle{
            text-decoration: underline;
            font-size: 45px;
            width: 800px;
            height: 80px;
            text-align: center;
            margin: 0 auto;
            margin-top: 80px;
            display: inline-block;
        }

        #headCountSelect{
            margin: 0 auto;
            width: 500px;
            height: 80px;
        }

        #headCountSelect div{
            float: left;
            text-align: center;
            margin-left: 80px;
        }

        #headCountDown, #headCountUp{
            width: 55px;
            height: 55px;
            background-color: gray;
            display: inline-block;
            border-radius: 100%;
            background-color: rgba(93, 97, 99, 0.5);
        }
        #headCountDown div, #headCountUp div{
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 35px;
            font-size: 50px;
            margin: 3px;
            
        }
        #headCountDown div:hover, #headCountUp div:hover{
            color: red;
        }
        #headCount input{
            background-color: transparent;
            width: 70px;
            height: 50px;
            font-size: 60px;
            text-align: center;
        }

        #gameStartSection{
            width: 800px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
        }

        #gameStart{
          font-size: 30px;
          border: none;
          margin-top: 20px;
          background-color: transparent;
        }
        #gameStart:hover{
          font-size: 40px;
          color: red;
          transition: all 0.3s;
          margin-bottom : 10px;
        }
    </style>
    <script>
        function headCountDownFnc() {
            var num = document.getElementById("headCountNum");
            num.value = parseInt(num.value) - 1;
            if(num.value < 2){
                alert("인원수는 최소 2명입니다.");
                num.value = 2;
            }
        }
        function headCountUpFnc() {
            var num = document.getElementById("headCountNum");
            num.value = parseInt(num.value) + 1;
            if(num.value > 10){
                alert("인원수는 최대 10명입니다.");
                num.value = 10;
            }
        }

        function gameStartFnc(){ // 게임 시작
            var titleBox = document.getElementById("titleBox");
            var headCount = parseInt(document.getElementById("headCountNum").value);
            while ( titleBox.hasChildNodes() ) // 화면 지우기
            {
                titleBox.removeChild(titleBox.firstChild);       
            }

            var playerArr = new Array(10);
            for (let i = 0; i < playerArr.length; i++) {
                playerArr[i] = new Array(headCount);
                
            }

           
            
            for (let i = 0; i < playerArr.length; i++) { // 사다리 구성
                for (let j = 0; j < playerArr[0].length; j++) {
                    playerArr[i][j] = "H";
                }
                
            }

            for (let i = 0; i < playerArr.length; i++) { // html화면에 구현
                for (let j = 0; j < playerArr[0].length; j++) {
                    titleBox.innerHTML = titleBox.innerHTML + playerArr[i][j] + '&ensp;';
                }
                titleBox.innerHTML = titleBox.innerHTML + '<br>';
            }
        }
        
    </script>
    <title>사다리 게임</title>
</head>
<body>
   <div id="titleBox">
        <div id="gameTitle">
            ㅒ 사다리 게임 ㅒ
        </div>
        <div id="headCountSelect">
            <div id="headCountDown">
                <div onclick="headCountDownFnc()">
                    -
                </div>
            </div>
            <div id="headCount">
                <input id="headCountNum" type="text" value="2" readonly="readonly">
            </div>
            <div id="headCountUp">
                <div onclick="headCountUpFnc()">
                    +
                </div>
            </div>
        </div>
        <div id="gameStartSection">
            <input id="gameStart" type="button" value="시작" onclick="gameStartFnc()">
        </div>
   </div>
</body>
</html>
